<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <title>登录</title>
  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_405895_eqouwee792ievcxr.css">
  <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="./libs/jQuery.min.js"></script>
  <script src="./libs/bootstrap/bootstrap.min.js"></script>
  <style>
    html, body {
      behavior: url(./libs/border-radius.htc)
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-bg-block"></div>
    <div class="login-logo"></div>
    <div class="login-box" id="loginBox">
      <ul class="nav nav-tabs" >
        <li role="presentation" class="active">
          <a href="#accountLogin" data-toggle="tab">
            密码登录
          </a>
        </li>
        <li role="presentation">
          <a href="#weChatLogin" data-toggle="tab">
            扫码登录
          </a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <!-- 账号登录 -->
        <div class="tab-pane active" id="accountLogin">
          <form class="form-horizontal" id="loginForm" action="">
            <div class="form-ctrl">
              <div>
                <i class="iconfont icon-denglu"></i>
                <input type="text" class="form-control" id="username" placeholder="请输入账号">
              </div>
            </div>
            <div class="form-ctrl">
              <div>
                <i class="iconfont icon-mima"></i>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-ctrl">
              <div id="saveLogin">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">30天内自动登录</label>
                </div>
              </div>
              <div id="loginError" class="">
                <span class="iconfont icon-error"></span>账号或密码错误
              </div>
            </div>
            <div class="form-ctrl">
              <div>
                <input class="btn" id="submitBtn"  type="button" name="" value="登 录">
              </div>
            </div>
          </form>
        </div>
        <!-- 二维码登录 -->
        <div class="tab-pane" id="weChatLogin">
          <img src="./imgs/QRcode.jpg" alt="微信登录二维码" class="QRcode">
          <p>请用绑定的<span class="text-info">微信</span>进行扫码登录</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>

</html>
